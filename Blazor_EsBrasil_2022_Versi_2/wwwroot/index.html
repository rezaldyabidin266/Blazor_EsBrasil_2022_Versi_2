<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />
    <meta name="description" content="Es Brasil Adalah Produk Rumahan">
    <meta name="keywords" content="Es Brasil, Makanan, Minuman, Kuliner">
    <meta name="author" content="Bogor Studio">
    <title>Es Brasil</title>
    <base href="/" />
    <link href="css/bootstrap/bootstrap.min.css" rel="stylesheet" />
    <link href="css/app.css" rel="stylesheet" />
    <link href="Blazor_EsBrasil_2022_Versi_2.styles.css" rel="stylesheet" />
    <link href="manifest.json" rel="manifest" />
    <link rel="apple-touch-icon" sizes="512x512" href="Favicon.webp" />
    <link rel="icon" type="image/x-icon" href="iconBrasil.webp">


    <!-- Icon FontAwesome -->
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous" />

    <!-- Swiper.js Css -->
    <link rel="stylesheet" href="thirdParty/swiperJs/swiper-bundle.min.css" />

    <style>

        /*Loader*/
        .loader {
            background: linear-gradient(242.99deg, #FF001F 34.04%, #D10000 92.04%);
            width: 100%;
            height: 100vh;
            position: relative;
        }

            .wrap-loader .wrap img {
                max-width: 100%;
                height: auto;
                width: 130px;
                display: block;
            }
    </style>

</head>

<body>
    <div id="app">
        <div class="loader">
            <div class="wrap-loader d-flex align-items-center justify-content-center h-100">
                <div class="wrap">
                    <img class="mx-auto" src="asset/logo/logoPutih.webp" />
                    <div class="d-flex justify-content-center text-white mt-4 align-items-center">
                        <span class="spinner-border spinner-border-sm me-2" role="status" aria-hidden="true"></span>
                        <p style="margin:0"> The application is loading...</p>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div id="blazor-error-ui">
        An unhandled error has occurred.
        <a href="" class="reload">Reload</a>
        <a class="dismiss">ðŸ—™</a>
    </div>

    <script src="_framework/blazor.webassembly.js" autostart="false"></script>
    <script type="module">
        import { BrotliDecode } from './decode.min.js';
        Blazor.start({
            loadBootResource: function (type, name, defaultUri, integrity) {
                if (type !== 'dotnetjs' && location.hostname !== 'localhost') {
                    return (async function () {
                        const response = await fetch(defaultUri + '.br');
                        if (!response.ok) {
                            throw new Error(response.statusText);
                        }
                        const originalResponseBuffer = await response.arrayBuffer();
                        const originalResponseArray = new Int8Array(originalResponseBuffer);
                        const decompressedResponseArray = BrotliDecode(originalResponseArray);
                        const contentType = type ===
                            'dotnetwasm' ? 'application/wasm' : 'application/octet-stream';
                        return new Response(decompressedResponseArray,
                            { headers: { 'content-type': contentType } });
                    })();
                }
            }
        });
    </script>
    <script>navigator.serviceWorker.register('service-worker.js');</script>

    <!-- Js BS5 -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    <!-- Swiper.js Js -->
    <script src="thirdParty/swiperJs/swiper-bundle.min.js"></script>

    <!-- Js Custom -->
    <script src="js/swiperJs/SwiperInit.js"></script>
    <script src="js/navbar/navbarScrollShowHide.js"></script>
    <script src="js/navbar/navbarScrollSmooth.js"></script>
</body>

</html>
